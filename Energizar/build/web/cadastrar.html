<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"><!--ferramenta usada do bootstrap -->
    
        
            
    </head>
    
    <body>  
        <div id="navigation-container">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>

                <li>
                    <a href="index.html#orcamento">Faça seu Orçamento</a>
                </li> 
            </ul>
        </div>
        
        <div id="entrar">
            <div id="orcamento">
                <div class="container mt-3 secaoform col-5 col-md-4">
                        <h3 class="calculocss">CADASTRO</h3>
                        
                        <!-- formulario responsavel por cadastrar informações do usuario no banco de dados -->
                        <form action="ServletControler" method="post">
                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" name="nomeUsuario" class="form-control" id="nome">

                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefone</label>
                                <input type="tel" name="foneUsuario" class="form-control" id="fone">

                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="emailUsuario" class="form-control" id="email">

                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" name="senhaUsuario" class="form-control" id="senha">
                            </div>

                            <!--<div class="mb-3">
                                <label class="form-label">Confirmar Senha</label>
                                <input type="password" name="senhaConfirme" class="form-control" id="confirme">
                            </div>-->

                             <input type="checkbox" onclick="mostrarSenha()"> Mostrar senha
                             <br>

                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                        
                        
                        
                </div>
            </div>
        </div>
        
        <footer>
            <p> Equipe MRF solar<br>
            <a href="#">mrfsolar@email.com</a></p>
        </footer> 
        
        <script src="js/visualizaSenha.js"></script>
    </body>
</html>
