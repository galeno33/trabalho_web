                                        <input class="form-control" type="tel" id="phone" name="phone" pattern="[8-9]{2}-[0-9]{9}"
                                               required>
                                    </div>
                                    
                                    <div class="col-4">
                                      <label for="seuConsumo" class="form-label">Seu consumo Medio KWh:</label>

                                    <br>
